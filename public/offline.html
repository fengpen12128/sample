<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Offline | Trade Records</title>
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: #111827;
        color: #f3f4f6;
        font-family:
          system-ui,
          -apple-system,
          "Segoe UI",
          Roboto,
          sans-serif;
      }
      main {
        width: min(560px, calc(100% - 2rem));
        border: 1px solid #374151;
        border-radius: 12px;
        background: rgba(17, 24, 39, 0.75);
        padding: 1.25rem;
      }
      h1 {
        margin: 0 0 0.5rem 0;
        font-size: 1.1rem;
      }
      p {
        margin: 0;
        color: #d1d5db;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>You are offline.</h1>
      <p>Please reconnect to load the latest trade records data.</p>
    </main>
  </body>
</html>
